    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">

    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">

</head>

<template name="editor">
    {{#if isInitialized}}
        <div id="editor">
            <header>
                {{#if hasSessionName}}
                    <b>{{sessionName}}</b> {{>filter}} {{>grid}} {{>exportAction}} {{#if isAuth}}{{> loginButtons}}{{/if}} <a class="about-link" href="/about" title="Read about {{appTitle}}">?</a>
                {{else}}
                    Welcome to {{appTitle}} • append <b>/a-session-name</b> to your current browser URL and press <kbd>ENTER</kbd> to start a
                    whiteboard session {{#if isAuth}} • {{> loginButtons}}{{/if}} <a class="about-link" href="/about">?</a>
                {{/if}}
            </header>

            {{> canvas}}
            <div id="leftMarker" class="boundary-marker" style="left:0px; top:0px; bottom:0px; width:3px;"></div>
            <div id="topMarker" class="boundary-marker" style="left:0px; top:0px; right:0px; height:3px;"></div>
            <div id="rightMarker" class="boundary-marker" style="right:0px; top:0px; bottom:0px; width:3px;"></div>
            <div id="bottomMarker" class="boundary-marker" style="left:0px; right:0px; bottom:0px; height:3px;"></div>
        </div>
    {{/if}}


</template>
